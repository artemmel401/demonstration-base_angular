<button [ngClass]="{'container_hover': isHoverBackground}" class="container">
  <div class="container__selectedValueBlock" (click)="changeIsOpen()">
    <span class="container__selectedValue">{{selectedValue}}</span>
    <img src="icons/chevron.svg">
  </div>
  <div class="container__options" *ngIf="isOpen">
    <p class="container__option" *ngFor="let option of options" (click)="changeSelected(option)">{{option}}</p>
  </div>
</button>
